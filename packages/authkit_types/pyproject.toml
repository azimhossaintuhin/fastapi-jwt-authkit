[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "fastapi-authkit-stubs"
version = "0.1.0"
description = "Type stubs for fastapi-authkit (PEP 561)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "../../LICENSE" }
authors = [{ name = "Azim Hossain Tuhin" }]
dependencies = []

[tool.hatch.build.targets.wheel]
packages = ["src/authkit"]

[tool.hatch.build.targets.wheel.force-include]
"src/authkit/py.typed" = "authkit/py.typed"

[dependency-groups]
dev = [
    "build>=1.4.0",
]
