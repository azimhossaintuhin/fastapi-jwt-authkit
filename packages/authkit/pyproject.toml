[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "fastapi-authkit"
version = "0.1.0"
description = "FastAPI authentication toolkit with JWT, sync/async SQLAlchemy support, and built-in auth routes."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Azim Hossain Tuhin" }]
keywords = ["fastapi", "auth", "authentication", "jwt", "sqlalchemy", "async", "security"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: FastAPI",
  "Topic :: Security",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
  "fastapi>=0.110",
  "python-jose[cryptography]>=3.3.0",
  "passlib[bcrypt]>=1.7.4",
]

[project.optional-dependencies]
stubs = ["fastapi-authkit-stubs==0.1.0"]

[project.urls]
Homepage = "https://github.com/azimhossaintuhin/fastapi-authkit"
Repository = "https://github.com/azimhossaintuhin/fastapi-authkit"
Issues = "https://github.com/azimhossaintuhin/fastapi-authkit/issues"

[tool.uv.sources]
fastapi-authkit-stubs = { path = "../authkit_types", editable = true }

[tool.hatch.build.targets.wheel]
packages = ["src/authkit"]

[dependency-groups]
dev = [
    "build>=1.4.0",
]
